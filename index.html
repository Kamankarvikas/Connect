<style>
  @keyframes fade-in { from { opacity: 0; } to { opacity: 1; } }
  @keyframes slide-in-from-right { from { transform: translateX(100%); } to { transform: translateX(0); } }
  @keyframes slide-in-from-bottom { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
  
  .animate-fade-in { animation: fade-in 0.3s ease-out forwards; }
  .animate-slide-in-from-right { animation: slide-in-from-right 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards; }
